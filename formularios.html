<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <a href="./index.html">Voltar à home</a>
    <header>
        <h1>Formulários</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="textid">text input</label>
                <input id="textid" type="text" placeholder="Input text placeholder"/>
                <br />
                <label for="emailid">label email</label>
                <input id="emailid" type="email" placeholder="Input email placeholder"/>
                <br />
                <label for="telid">tel input</label>
                <input id="telid" type="tel" placeholder="Input tel placeholder"/>
                <br />
                <label for="numberid">number input</label>
                <input id="numberid" type="number" placeholder="Input number placeholder" max="10" min="-5" step="2"/>
                <br />
                <label for="fileid">file input</label>
                <input id="fileid" type="file" placeholder="Input file placeholder"/>
                <br />
                <label for="colorid">color input</label>
                <input id="colorid" type="color" placeholder="Input color placeholder"/>
                <br />
                <label for="checkbox1">checkbox input</label>
                <input id="checkbox1" type="checkbox" placeholder="Input checkbox placeholder"/>
                <br />
                <p>Input radio:</p>
                <input id="radio1" type="radio" name="radiocompartilhado"/><label for="radio1">opção 1</label>
                <input id="radio2" type="radio" name="radiocompartilhado"/><label for="radio2">opção 2</label>
                <input id="radio3" type="radio" name="radiocompartilhado"/><label for="radio3">opção 3</label>               
                <br />
                <label>Tag select & option:</label>
                <select>
                    <option>opção 1</option>
                    <option>opção 2</option>
                    <option>opção 3</option>
                </select>
                <br />
                <label for="textareaid">Text area:</label>
                <textarea id="textareaid"></textarea>
                <br />
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>
</html>
